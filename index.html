<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gunsmith Cats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/awesome/css/all.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Всплывающее окно-->
    <form id="loginForm">
      <div id="popup-overlay">
        <div id="popup">
          <h3 class="basicText">
            Login in account.
          </h3>
          <p class="basicText">
            Email:
            <input type="email" maxlength="25" size="40" name="login" class="basicInput" id="Email" required/>
          </p>
          <p class="basicText">
            Password:
            <input type="password" maxlength="25" size="40" name="password" class="basicInput" id="password" required/>
          </p>
          <p id="error-message" class="errorText" style="color: crimson;"></p>
          <button type="button" onclick="hidePopup()" class="basicBtn">Close</button>
          <button type="button"class="basicBtn" id="loginBtn">Log in</button>
        </div>
      </div>
    </form>
    <!--Класс контейнера от фреймворка Бутстрап-->
    <div class="container">
      <!--Класс строк из Бутстрапа для создания колонок-->
      <div class="row align-items-center">
        <!--Занимаем 9 из 12 колонок Бутстрапа-->
        <div class="col-lg-5">
          <!--Бутстраповский класс для выделения важной информации-->
          <div class="jumbotron">
            <h1 class="d-flex align-items-center"><a href="/" class="no-underline"><i class="fa-solid fa-person-rifle"></i>Gunsmith Cats.</a></h1> 
            <p>
              <i>Selling guns with love ♡</i> 
            </p>
          </div>
        </div>
        <div class="col-lg-12">
          <form id="SearchForm">
            <p class="basicText">
              <button type="button"class="basicBtn"  id="SearchBtn ">Search</button>
              <input type="search" maxlength="25" size="40" name="search" class="basicInput" id="Search" required/>
            </p>
          </form>
        </div>
        <div class="col-lg-12">
          <div class="regLog d-flex align-items-center">
            <button class="btn btn-link no-underline" onclick="showPopup()">
              <i class="fa-solid fa-user"></i>
              Account
            </button>
                
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="navbar">
            <a href="/assaultRifle.html" class="no-underline">Assault rifle</a>
            <a href="/pistols.html" class="no-underline">Pistols</a>
            <a href="/ammo.html" class="no-underline">Ammo</a>
            <a href="/knives.html" class="no-underline">Knives</a>
          </div>
        </div>
          <div class="col-lg-6">
            <ul class="list-group flex-row">
              <li class="list-group-item flex-fill align-items-center p-5 border-top">
                <a href="/ak15.html" class="no-underline"> 
                  <img src="/images/ak15-6.jpg">
                  AK-15
                  <span class="tag tag-default tag-pill pull-xs-right hidden-xs-down">
                    <i class="fa-solid fa-dollar-sign" aria-hidden="true"></i>1337
                  </span>
                </a>
              </li>
              <li class="list-group-item flex-fill align-items-center p-5 border-top">
                <a href="#" class="no-underline">
                  <img src="/images/finka-5.jpg">
                  Legendary finka NKVD
                  <span class="tag tag-default tag-pill pull-xs-right hidden-xs-down">
                    <i class="fa-solid fa-dollar-sign" aria-hidden="true"></i>228
                  </span>
                </a>
              </li>
            </ul>
          </div>
      </div>
      <div class="col-lg-9 hidden-md-down">
      </div>   
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
