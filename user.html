<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gunsmith Cats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/awesome/css/all.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!--Класс контейнера от фреймворка Бутстрап-->
    <div class="container">
        <!--Класс строк из Бутстрапа для создания колонок-->
        <div class="row align-items-center">
          <!--Занимаем 9 из 12 колонок Бутстрапа-->
          <div class="col-lg-5">
            <!--Бутстраповский класс для выделения важной информации-->
            <div class="jumbotron">
              <h1 class="d-flex align-items-center"><a href="/" class="no-underline"><i class="fa-solid fa-person-rifle"></i>Gunsmith Cats.</a></h1> 
              <p>
                <i>Selling guns with love ♡</i> 
              </p>
            </div>
          </div>
          <div class="col-lg-7">
            <div class="regLog d-flex align-items-center">
              <button class="btn btn-link no-underline" onclick="showPopup()">
                <i class="fa-solid fa-user"></i>
                Account
              </button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="navbar">
              <a href="/assaultRifle.html" class="no-underline">Assault rifle</a>
              <a href="/pistols.html" class="no-underline">Pistols</a>
              <a href="/ammo.html" class="no-underline">Ammo</a>
              <a href="/knives.html" class="no-underline">Knives</a>
            </div>
          </div>
        </div>
        <div class="regLog d-flex align-items-center">
            <button class="btn btn-link no-underline" id="deleteBtn">
              <i class="fa-solid fa-user"></i>
              Delete
            </button>
            
          </div>
          <form id="loginForm">
            <p class="basicText">
              Email:
                  <input type="email" maxlength="25" size="40" name="login" class="basicInput" id="updateEmail" required/>
                </p>
                <p class="basicText">
                  Password:
                  <input type="password" maxlength="25" size="40" name="password" class="basicInput" id="updatePassword" required/>
                </p>
                <p id="error-message" class="errorText" style="color: crimson;"></p>
                <button type="button"class="basicBtn" id="updateBtn">Update</button>
              </form>
              <p>
                <h1 class="basicText">
                  Add good
                </h1>
              </p>
              <form id="AddingForm">
                  <p class="basicText">
                    Name:
                    <input type="text" maxlength="25" size="40" name="nameOfGoods" class="basicInput" id="nameOfGoodId" required/>
                  </p>
                  <p class="basicText">
                    Type:
                    <input type="text" maxlength="25" size="40" name="typeOfGoods" class="basicInput" id="typeOfGoodId" required/>
                  </p>
                  <p class="basicText">
                    Price:
                    <input type="text" maxlength="25" size="40" name="prices" class="basicInput" id="priceId" required/>
                  </p>
                  <p class="basicText">
                    Count:
                    <input type="text" maxlength="25" size="40" name="counts" class="basicInput" id="countId" required/>
                  </p>
                  <p id="error-message" class="errorText" style="color: crimson;"></p>
                  <button type="button"class="basicBtn" id="AddBtn">Add</button>
              </form>

        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
      </body>
</html>
